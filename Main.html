<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIoTX Chat</title>
    <style>
/* chat.css */
.chat-container {
    display: flex;
    flex-direction: column;
    border-radius: 23px;
    overflow: hidden;
    width: 120vh; /* You might want to reconsider this width, it's very large */
    min-width: 10%;
    max-width: 85%;
    height: 100vh; 
    min-height: 10vh;
    max-height: 90%;
    background-color: #202123; 
    color: #fff; 
    font-family: 'Open Sans', sans-serif; 
  
    /* Centering styles */
    position: absolute; 
    top: 65%;
    left: 50%;
    transform: translate(-50%, -62%);
  }
  
  .chat-header {
    
    background-color: #2e2f31; /* Slightly darker header */
    border-bottom: 1px solid #393a3c; /* Subtle border */
  }
  
  .chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex; /* Add this line */
    flex-direction: column; /* Optional: to ensure messages stack vertically */
  }
  
  .message {
    margin-bottom: 10px;
    padding: 10px 15px;
    border-radius: 8px;
    max-width: 70%; /* Adjust as needed */
  }
  
  .user-message {
    background-color: #3d3f43; /* User message background */
    align-self: flex-end; 
  }
  
  .bot-message {
    background-color: #444654; /* Bot message background */
    align-self: flex-start; 
  }
  .chat-input {
    padding: 15px;
    background-color: #2e2f31; /* Match header */
    border-top: 1px solid #393a3c;
  }
  
  .grid-2x1 {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 10px;
  }
  
  textarea {
    padding: 10px;
    border: none;
    border-radius: 16px;
    background-color: #35373a; /* Input background */
    color: #fff;

    /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ textarea ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏≤‡∏°‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤ */
    resize: vertical; 
    overflow: auto; 
  }
  
  button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background-color: #568af2; /* Send button color */
    color: #fff;
    cursor: pointer;
  }

    .voice-recording-popup {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
    }

    .voice-recording-popup i {
        margin-right: 10px;
    }

    .voice-recording-popup button {
        padding: 5px 10px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 16px;
        cursor: pointer;
        margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Chat with AIoTX</h3>
        </div>
        <div class="chat-messages">
            </div>
        <div class="chat-input">
            <div class="grid-2x1">
                <textarea placeholder="Type a message..." onkeydown="handleKeyDown(event)"></textarea>
                <div>
                    <button onclick="handleSendMessage()">Send</button>
                    <button onclick="handleVoiceChat()">üé§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.querySelector('.chat-messages');

        function appendMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function handleSendMessage() {
            const textarea = document.querySelector('.chat-input textarea');
            const message = textarea.value.trim();
            if (message === '') return;

            appendMessage(message, 'user');
            textarea.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                if (data.botResponse) {
                    appendMessage(data.botResponse, 'bot');
                }
            } catch (error) {
                console.error('Error sending message to API:', error);
                appendMessage('No connection', 'bot');
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleSendMessage();
            }
        }

        function handleVoiceChat() {
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'th-TH';
                recognition.onstart = () => {
                    console.log('Voice recognition started.');
                    showRecordingPopup();
                };

                recognition.onresult = async (event) => {
                    const transcript = event.results[0][0].transcript;
                    appendMessage(transcript + '\n', 'user');

                    try {
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ message: transcript }),
                        });

                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }

                        const data = await response.json();

                        if (data.botResponse) {
                            appendMessage(data.botResponse, 'bot');
                        } else {
                            appendMessage('No connection', 'bot');
                        }
                    } catch (error) {
                        console.error('Error sending message to API:', error);
                        appendMessage('No connection', 'bot');
                    }
                };

                recognition.onend = () => {
                    console.log('Voice recognition ended.');
                    hideRecordingPopup();
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    hideRecordingPopup();
                };

                recognition.start();
            } else {
                console.error('Speech recognition not supported in this browser.');
            }
        }

        function handleStopRecording() {
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.stop();
            } else {
                console.error('Speech recognition not supported in this browser.');
            }
            hideRecordingPopup();
        }

        function showRecordingPopup() {
            const popup = document.createElement('div');
            popup.classList.add('voice-recording-popup');
            popup.innerHTML = `
                <i class="fas fa-microphone"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á...
                <button onclick="handleStopRecording()">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
            `;
            document.body.appendChild(popup);
        }

        function hideRecordingPopup() {
            const popup = document.querySelector('.voice-recording-popup');
            if (popup) {
                document.body.removeChild(popup);
            }
        }
    </script>
</body>
</html>
